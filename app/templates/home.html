{% extends "base.html" %} {% block title %}GateKeeper{% endblock %} {% block
content %}
<!-- Background Image -->
<div
  class="bg-[url('../images/bg-img.png')] h-screen bg-cover bg-center bg-no-repeat"
>
  <!-- Register / Login -->
  <div class="flex gap-2 absolute top-6 right-10 text-xl text-white">
    <a href="/register"
      ><div class="p-2 cursor-pointer group" href="/register">
        <span
          class="absolute bottom-0 left-6 h-[2px] w-0 bg-white transition-all duration-300 group-hover:w-8"
        ></span
        >register
      </div></a
    >
    <div class="p-2 cursor-default">â¦¿</div>
    <a href="/login"
      ><div class="p-2 cursor-pointer group">
        <span
          class="absolute bottom-0 right-3 h-[2px] w-0 bg-white transition-all duration-300 group-hover:w-8"
        ></span
        >login
      </div></a
    >
  </div>
  <!-- Flash Messages -->
  {% with msgs = get_flashed_messages(category_filter=['logout_success']) %} {%
  if msgs %}
  <div id="lgo-success" class="fixed top-4 right-4 z-50">
    <div
      class="relative flex items-center p-4 rounded-lg shadow-lg max-w-md bg-green-100 border-l-4 border-green-500 text-green-700"
    >
      <span class="flex-1">{{ msgs[0] }}</span>
      <button onclick="this.parentElement.remove()" class="ml-4 p-1">
        <span class="text-black text-xl font-bold" aria-hidden="true"
          >&times;</span
        >
      </button>
    </div>
  </div>
  {% endif %} {% endwith %}
  <script>
    // Auto Dismiss After 3 secs
    setTimeout(() => {
      const msg = document.getElementById("lgo-success");
      if (msg) {
        msg.style.opacity = "0";
        msg.style.transition = "opacity 0.9s";
        setTimeout(() => msg.remove(), 500);
      }
    }, 3000);
  </script>
  <!-- GateKeeper -->
  <div
    class="p-24 text-7xl sm:text-8xl lg:text-9xl bg-black bg-opacity-50 rounded-tr-3xl rounded-br-3xl sm:rounded-tl-3xl sm:rounded-tr-none text-white text-opacity-75 absolute top-80 sm:top-64 left-0 sm:left-10 md:left-20 lg:left-40 transition-all duration-300 opacity-0 gate-keeper-fade-in"
  >
    <p>gate</p>
    <p>keeper.</p>
  </div>
</div>
{% endblock %}
